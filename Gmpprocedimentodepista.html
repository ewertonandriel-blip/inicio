    <style>
        :root {
            --primary: #1a3a5a;
            --secondary: #f8f9fa;
            --accent: #007bff;
            --success: #28a745;
            --danger: #dc3545;
            --text: #333;
            --warning: #ffc107;

        body {

            background-color: #f0f2f5;
            color: var(--text);
            margin: 0;
            padding: 10px;
            overflow-x: hidden;

        /* EFEITO POW NO CRÃ‰DITO */
        .credits-pow {
            position: fixed;
            top: 5px;
            right: 10px;
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 4px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            z-index: 2000;
            transform-origin: center;
            animation: pow-appearance 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 0.5px;
        }

        @keyframes pow-appearance {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            80% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .header-sticky {
            position: sticky;
            top: 0;
            background: white;
            padding: 15px;
            border-bottom: 3px solid var(--primary);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--danger);
            background: #fff5f5;
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid var(--danger);
        }

        .question-block {
            margin: 25px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            transition: all 0.3s;
        }

        .pending {
            border: 2px solid var(--danger) !important;
            background-color: #fff8f8 !important;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .options-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-label {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .option-label:hover { background-color: #f0f7ff; }
        input[type="radio"] { margin-right: 15px; transform: scale(1.2); }

        .correct-answer { background-color: #d4edda !important; border-color: #28a745 !important; color: #155724; font-weight: bold; }
        .wrong-answer { background-color: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        .btn-finish { background: var(--primary); color: white; margin-top: 20px; }
        .btn-restart { background: var(--success); color: white; display: none; margin-top: 20px; }

        #results {
            display: none;
            padding: 20px;
            text-align: center;
            border: 3px solid var(--primary);
            margin: 20px 0;
            border-radius: 12px;
            background-color: #ffffff;
        }

        .motivational-msg {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .score-box { font-size: 2.2rem; margin: 10px 0; font-weight: 800; }
        
        @media (max-width: 600px) {
            .header-sticky { flex-direction: column; gap: 10px; }
            .container { padding: 10px; }
            .credits-pow { font-size: 0.6rem; padding: 2px 6px; }
        }
    </style>
</head>
<body>

<div class="credits-pow">BY EWERTON</div>

<div class="container">
    <div class="header-sticky">
        <div>
            <h2 style="margin:0; color: var(--primary);">GMP - Procedimento de Pista- Hangar MMA</h2>
            <small id="q-counter">QuestÃµes: 1 a 20</small>
        </div>
        <div id="timer" class="timer">20:00</div>
    </div>

    <div id="results">
        <span id="feedback-msg" class="motivational-msg"></span>
        <div class="score-box" id="final-score"></div>
        <div id="final-percent" style="font-size: 1.3rem; font-weight: bold; margin-bottom: 15px;"></div>
        <p style="color: #666; font-size: 1rem; font-weight: bold;">Confira abaixo o gabarito detalhado:</p>
        <button id="restart-btn" class="btn btn-restart" onclick="location.reload()">Reiniciar Simulado</button>
    </div>

    <div id="quiz-content"></div>

    <button id="finish-btn" class="btn btn-finish" onclick="finalizeQuiz()">Finalizar Simulado</button>
</div>

<script>
    const masterBank = [
    {q: "Aeronaves equipadas com trem de pouso triciclo sÃ£o geralmente rebocadas:", a: ["Para frente", "Para trÃ¡s", "Com a ajuda das mÃ£os", "Sem o uso de reboques"], c: 1},
    {q: "As barras de reboque normalmente sÃ£o projetadas e construÃ­das pelos:", a: ["Operadores da aeronave", "Donos da aeronave", "Fabricantes da aeronave", "Ã“rgÃ£o regulamentador"], c: 2},
    {q: "As GPUÂ´s normalmente sÃ£o usadas para:", a: ["Fornecer energia elÃ©trica Ã  aeronave", "Fornecer energia pneumÃ¡tica Ã  aeronave", "Fornecer energia hidrÃ¡ulica para os sistemas da aeronave", "Fornecer ar condicionado para a aeronave"], c: 0},
    {q: "Ao se aproximar de um helicÃ³ptero Ã© correto afirmar:", a: ["Que o piloto sempre poderÃ¡ vÃª-lo", "Que o rotor de calda sempre serÃ¡ visÃ­vel", "Que deve-se ir de um lado ao outro sempre ao redor do nariz do helicÃ³ptero", "A e B sÃ£o verdadeiras"], c: 2},
    {q: "Assinale a alternativa correta:", a: ["A corrente elÃ©trica nÃ£o pode gerar incÃªndios", "A maioria dos incÃªndios tem causas naturais", "A qualquer momento que a corrente flua, um subproduto deste fluxo Ã© a queda da temperatura no condutor", "Um fator importante na prevenÃ§Ã£o de incÃªndios elÃ©tricos Ã© manter a Ã¡rea em torno do trabalho elÃ©trico limpo e livre de substÃ¢ncias desnecessÃ¡rias"], c: 3},
    {q: "Ã‰ correto afirmar quanto ao taxiamento das aeronaves:", a: ["Somente os donos da aeronave podem fazÃª-lo", "Pilotos habilitados e tÃ©cnicos qualificados podem fazÃª-lo", "Qualquer tÃ©cnico pode fazÃª-lo", "OpÃ§Ãµes a e b estÃ£o corretas"], c: 1},
    {q: "Ã‰ um dos cuidados a serem tomados antes de dar a partida em um motor de aviÃ£o:", a: ["Retirar extintores e posicionÃ¡-los longe da aeronave", "Abastecer o mÃ¡ximo permitido dos tanques", "Substituir o Ã³leo dos motores", "Manter prÃ³ximo um tÃ©cnico treinado e equipado com um extintor adequado"], c: 3},
    {q: "Ã‰ um dos cuidados a serem tomados antes de dar a partida em um motor de aviÃ£o:", a: ["Retirar extintores e posicionÃ¡-los longe da aeronave", "Abastecer o mÃ¡ximo permitido dos tanques", "Posicione o aviÃ£o com a cabine apontada para o vento predominante", "Substituir o Ã³leo dos motores"], c: 2},
    {q: "Do que se trata o procedimento chamado â€œservicingâ€?", a: ["SÃ£o serviÃ§os feitos no motor", "SÃ£o procedimentos de seguranÃ§a", "Ã‰ a verificaÃ§Ã£o do manual de manutenÃ§Ã£o usado", "VerificaÃ§Ã£o ou manutenÃ§Ã£o de fluidos nos sistemas das aeronaves"], c: 3},
    {q: "Em incÃªndios de classe D qual o extintor mais eficaz?", a: ["Extintor de Hallon", "Extintor de CO2", "Extintor de pÃ³ seco", "Extintor de Ã¡gua"], c: 2},
    {q: "Em todos os casos de partidas insatisfatÃ³rias qual o procedimento a ser tomado?", a: ["O motor deve ser substituÃ­do", "O starter deve ser substituÃ­do", "O combustÃ­vel deve ser substituÃ­do", "O combustÃ­vel e a igniÃ§Ã£o devem ser desligados"], c: 3},
    {q: "No caso de reservatÃ³rios pressurizados, quais os cuidados a serem observados ao efetuar um servicing?", a: ["Checar o reservatÃ³rio quanto a trincas", "Drenar todo o Ã³leo do reservatÃ³rio", "Checar quanto a vazamentos", "Despressurizar o sistema e o reservatÃ³rio"], c: 3},
    {q: "Nas aeronaves turbo fan como se da a partida no motor?", a: ["Normalmente utiliza-se um starter elÃ©trico", "Normalmente utiliza-se um starter mecÃ¢nico", "Normalmente utiliza-se um starter pneumÃ¡tico", "OpÃ§Ãµes a e c estÃ£o corretas"], c: 3},
    {q: "Para se efetuar o servicing de oxigÃªnio quantas pessoas sÃ£o necessÃ¡rias?", a: ["Uma", "Duas", "TrÃªs", "Quatro"], c: 1},
    {q: "Qual a classificaÃ§Ã£o de incÃªndios que envolvem a fiaÃ§Ã£o elÃ©trica energizada e equipamentos?", a: ["Classe A", "Classe B", "Classe C", "Classe D"], c: 2},
    {q: "Nome de qualquer objeto solto na Ã¡rea de RAMPA que pode causar danos a aeronaves ou pessoas:", a: ["FIT", "MEDA", "FOD", "NUT"], c: 2},
    {q: "Qual os cuidados a serem tomados quando se utiliza uma unidade portÃ¡til hidrÃ¡ulica?", a: ["Estacionar a mesma com os freios aplicados", "Verificar se a mesma estÃ¡ abastecida", "Sempre inspecionar linhas usadas quanto a cortes ou vazamentos", "Todas as anteriores estÃ£o corretas"], c: 3},
    {q: "SÃ£o geralmente pequenos motores de turbina que fornecem ar comprimido para partida e energia elÃ©trica:", a: ["APU", "GCU", "ASU", "LPU"], c: 0},
    {q: "Um cuidado a ser tomado ao dar a partida em motores turbo-fan:", a: ["Garantir que os tanques estejam no mÃ¡ximo", "Garantir que o motor esteja frio", "Garantir que o Ã³leo seja novo", "Garantir que as Ã¡reas de admissÃ£o e escape estejam livres"], c: 3},
    {q: "Tipo de partida onde o RPM permanece em um valor baixo, em vez de aumentar atÃ© a rotaÃ§Ã£o normal:", a: ["Partida falsa ou hung start", "Partida quente (hot start)", "Partida lenta ou travada", "Partida low RPM"], c: 0}
];

       
    let currentQuestions = [];
    let timeLeft = 1200;
    let timerInterval;

    function initQuiz() {
        currentQuestions = [...masterBank].sort(() => 0.5 - Math.random());
        const container = document.getElementById('quiz-content');
        container.innerHTML = "";

        currentQuestions.forEach((item, idx) => {
            const card = document.createElement('div');
            card.className = 'question-block';
            card.id = `block-${idx}`;
            card.innerHTML = `
                <div class="question-text">${idx + 1}. ${item.q}</div>
                <div class="options-group">
                    ${item.a.map((opt, optIdx) => `
                        <label class="option-label" id="label-${idx}-${optIdx}">
                            <input type="radio" name="q${idx}" value="${optIdx}" onclick="markAsAnswered(${idx})">
                            ${String.fromCharCode(97 + optIdx)}) ${opt}
                        </label>
                    `).join('')}
                </div>
            `;
            container.appendChild(card);
        });
        startTimer();
    }

    function markAsAnswered(idx) {
        document.getElementById(`block-${idx}`).classList.remove('pending');
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft <= 0) finalizeQuiz(true);
            timeLeft--;
        }, 1000);
    }

    function finalizeQuiz(isTimeUp = false) {
        let unanswered = [];
        if (!isTimeUp) {
            currentQuestions.forEach((_, idx) => {
                const radios = document.getElementsByName(`q${idx}`);
                let checked = false;
                radios.forEach(r => { if(r.checked) checked = true; });
                if (!checked) {
                    unanswered.push(idx);
                    document.getElementById(`block-${idx}`).classList.add('pending');
                }
            });
            if (unanswered.length > 0) {
                alert(`âš ï¸Faltam ${unanswered.length} questÃµes. Elas foram sinalizadas em vermelho.`);
                document.getElementById(`block-${unanswered[0]}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }
        }

        clearInterval(timerInterval);
        let correctCount = 0;
        currentQuestions.forEach((item, idx) => {
            const radios = document.getElementsByName(`q${idx}`);
            let selected = -1;
            radios.forEach(r => { if(r.checked) selected = parseInt(r.value); });

            document.getElementById(`label-${idx}-${item.c}`).classList.add('correct-answer');
            if (selected === item.c) correctCount++;
            else if (selected !== -1) document.getElementById(`label-${idx}-${selected}`).classList.add('wrong-answer');
            radios.forEach(r => r.disabled = true);
        });

        const percent = Math.round((correctCount / currentQuestions.length) * 100);
        const feedback = document.getElementById('feedback-msg');
        
        if (percent >= 70) {
            feedback.innerText = "ðŸŽ‰ Meus ParabÃ©ns! VocÃª foi aprovado!";
            feedback.style.color = "var(--success)";
        } else {
            feedback.innerText = "ðŸ’ª NÃ£o desista! Continue estudando para atingir os 70%.";
            feedback.style.color = "var(--danger)";
        }

        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `Acertos: ${correctCount} de ${currentQuestions.length}`;
        document.getElementById('final-percent').innerText = `Aproveitamento: ${percent}%`;
        document.getElementById('finish-btn').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'block';
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onload = initQuiz;
</script>
</body>
</html>
