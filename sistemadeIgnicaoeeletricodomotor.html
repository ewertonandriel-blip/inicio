    <style>

        /* EFEITO POW NO CRÃ‰DITO */
        .credits-pow {
            position: fixed;
            top: 5px;

            color: white;
            padding: 4px 10px;
            font-size: 0.7rem;
            font-weight: bold;

            letter-spacing: 0.5px;

        @keyframes pow-appearance {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            80% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .header-sticky {
            position: sticky;
            top: 0;
            background: white;
            padding: 15px;
            border-bottom: 3px solid var(--primary);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--danger);
            background: #fff5f5;
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid var(--danger);
        }

        .question-block {
            margin: 25px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            transition: all 0.3s;
        }

        .pending {
            border: 2px solid var(--danger) !important;
            background-color: #fff8f8 !important;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .options-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-label {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .option-label:hover { background-color: #f0f7ff; }
        input[type="radio"] { margin-right: 15px; transform: scale(1.2); }

        .correct-answer { background-color: #d4edda !important; border-color: #28a745 !important; color: #155724; font-weight: bold; }
        .wrong-answer { background-color: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        .btn-finish { background: var(--primary); color: white; margin-top: 20px; }
        .btn-restart { background: var(--success); color: white; display: none; margin-top: 20px; }

        #results {
            display: none;
            padding: 20px;
            text-align: center;
            border: 3px solid var(--primary);
            margin: 20px 0;
            border-radius: 12px;
            background-color: #ffffff;
        }

        .motivational-msg {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .score-box { font-size: 2.2rem; margin: 10px 0; font-weight: 800; }
        
        @media (max-width: 600px) {
            .header-sticky { flex-direction: column; gap: 10px; }
            .container { padding: 10px; }
            .credits-pow { font-size: 0.6rem; padding: 2px 6px; }
        }
    </style>
</head>
<body>

<div class="credits-pow">BY EWERTON</div>

<div class="container">
    <div class="header-sticky">
        <div>
            <h2 style="margin:0; color: var(--primary);">GMP - Sistema de IgniÃ§Ã£o e ElÃ©trico do Motor - Hangar MMA</h2>
            <small id="q-counter">QuestÃµes: 1 a 19</small>
        </div>
        <div id="timer" class="timer">19:00</div>
    </div>

    <div id="results">
        <span id="feedback-msg" class="motivational-msg"></span>
        <div class="score-box" id="final-score"></div>
        <div id="final-percent" style="font-size: 1.3rem; font-weight: bold; margin-bottom: 15px;"></div>
        <p style="color: #666; font-size: 1rem; font-weight: bold;">Confira abaixo o gabarito detalhado:</p>
        <button id="restart-btn" class="btn btn-restart" onclick="location.reload()">Reiniciar Simulado</button>
    </div>

    <div id="quiz-content"></div>

    <button id="finish-btn" class="btn btn-finish" onclick="finalizeQuiz()">Finalizar Simulado</button>
</div>

<script>
    const masterBank = [
    {q: "A posiÃ§Ã£o da chave seletora em que o magneto fica aterrado, Ã© a:", a: ["ambos", "direito", "esquerdo", "desligado"], c: 3},
    {q: "A posiÃ§Ã£o do interruptor em que ambos os magnetos estÃ£o aterrados Ã©:", a: ["R", "on", "off", "both"], c: 2},
    {q: "A posiÃ§Ã£o do interruptor na qual os magnetos ficam aterrados Ã©:", a: ["a marcha lenta estÃ¡ muito alta", "off", "ambos", "direito"], c: 1},
    {q: "A principal vantagem de um sistema de igniÃ§Ã£o por magneto Ã© nÃ£o necessitar de:", a: ["bateria", "vela de igniÃ§Ã£o", "distribuidor", "platinado"], c: 0},
    {q: "Ao se girar a switch dos magnetos para a posiÃ§Ã£o OFF e o mesmo continuar funcionando, Ã© porque:", a: ["o platinado estÃ¡ sujo", "o fio massa estÃ¡ partido", "a mistura estÃ¡ excessivamente rica", "o motor estÃ¡ superaquecido"], c: 1},
    {q: "As posiÃ§Ãµes da chave seletora do magneto, usadas para testar o sistema de igniÃ§Ã£o dupla, sÃ£o:", a: ["off e on", "on e both", "desligado e ambos", "left e right"], c: 3},
    {q: "As posiÃ§Ãµes da chave seletora do magneto que sÃ£o utilizadas para testar o sistema de igniÃ§Ã£o dupla:", a: ["ambos e direito", "esquerdo e ambos", "esquerdo e direito", "right e both"], c: 2},
    {q: "Dentre os acessÃ³rios abaixo, aquele que Ã© acionado mecanicamente pelo motor Ã© o:", a: ["starter", "gerador", "excitador de igniÃ§Ã£o", "vÃ¡lvula de sangria do motor"], c: 1},
    {q: "Em um sistema de igniÃ§Ã£o de alta tensÃ£o, a finalidade do transformador (bobina) Ã©:", a: ["aumentar a corrente", "aumentar a voltagem", "diminuir a resistÃªncia", "retificar a corrente"], c: 1},
    {q: "No sistema de igniÃ§Ã£o por bateria, o componente que tem a finalidade de desenvolver alta tensÃ£o nas velas Ã© o(a):", a: ["bobina", "bateria", "platinado", "distribuidor"], c: 0},
    {q: "No sistema de igniÃ§Ã£o, o platinado Ã© aberto por aÃ§Ã£o de:", a: ["mola", "pressÃ£o", "variaÃ§Ã£o de tensÃ£o", "eixo de ressaltos"], c: 3},
    {q: "O componente do sistema de igniÃ§Ã£o que distribui a alta tensÃ£o para as velas na ordem correta Ã© o:", a: ["platinado", "distribuidor", "capacitor", "comutador"], c: 1},
    {q: "O dispositivo que evita o centelhamento excessivo nos contatos do platinado Ã© o:", a: ["resistor", "transformador", "capacitor (condensador)", "indutor"], c: 2},
    {q: "O sistema de igniÃ§Ã£o de um motor a reaÃ§Ã£o Ã© utilizado normalmente durante:", a: ["todo o voo", "o cruzeiro", "a partida e pouso", "o tÃ¡xi"], c: 2},
    {q: "Os cabos de igniÃ§Ã£o sÃ£o blindados para evitar:", a: ["choques elÃ©tricos", "interferÃªncia eletromagnÃ©tica (rÃ¡dio)", "curto-circuito", "aquecimento excessivo"], c: 1},
    {q: "Para que ocorra a centelha na vela de igniÃ§Ã£o, Ã© necessÃ¡rio que a voltagem seja:", a: ["baixa", "contÃ­nua", "alternada", "alta"], c: 3},
    {q: "Qual componente do sistema elÃ©trico transforma energia mecÃ¢nica em energia elÃ©trica?", a: ["bateria", "gerador", "inversor", "motor de partida"], c: 1},
    {q: "A folga dos eletrodos de uma vela de igniÃ§Ã£o deve ser verificada com um:", a: ["paquÃ­metro", "micrÃ´metro", "calibrador de lÃ¢minas", "multÃ­metro"], c: 2},
    {q: "No sistema de igniÃ§Ã£o por magneto, o centelhamento na vela ocorre quando os contatos do platinado:", a: ["se fecham", "se abrem", "permanecem fechados", "sofrem curto"], c: 1}
];

    let currentQuestions = [];
    let timeLeft = 1140;
    let timerInterval;

    function initQuiz() {
        currentQuestions = [...masterBank].sort(() => 0.5 - Math.random());
        const container = document.getElementById('quiz-content');
        container.innerHTML = "";

        currentQuestions.forEach((item, idx) => {
            const card = document.createElement('div');
            card.className = 'question-block';
            card.id = `block-${idx}`;
            card.innerHTML = `
                <div class="question-text">${idx + 1}. ${item.q}</div>
                <div class="options-group">
                    ${item.a.map((opt, optIdx) => `
                        <label class="option-label" id="label-${idx}-${optIdx}">
                            <input type="radio" name="q${idx}" value="${optIdx}" onclick="markAsAnswered(${idx})">
                            ${String.fromCharCode(97 + optIdx)}) ${opt}
                        </label>
                    `).join('')}
                </div>
            `;
            container.appendChild(card);
        });
        startTimer();
    }

    function markAsAnswered(idx) {
        document.getElementById(`block-${idx}`).classList.remove('pending');
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft <= 0) finalizeQuiz(true);
            timeLeft--;
        }, 1000);
    }

    function finalizeQuiz(isTimeUp = false) {
        let unanswered = [];
        if (!isTimeUp) {
            currentQuestions.forEach((_, idx) => {
                const radios = document.getElementsByName(`q${idx}`);
                let checked = false;
                radios.forEach(r => { if(r.checked) checked = true; });
                if (!checked) {
                    unanswered.push(idx);
                    document.getElementById(`block-${idx}`).classList.add('pending');
                }
            });
            if (unanswered.length > 0) {
                alert(`âš ï¸Faltam ${unanswered.length} questÃµes. Elas foram sinalizadas em vermelho.`);
                document.getElementById(`block-${unanswered[0]}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }
        }

        clearInterval(timerInterval);
        let correctCount = 0;
        currentQuestions.forEach((item, idx) => {
            const radios = document.getElementsByName(`q${idx}`);
            let selected = -1;
            radios.forEach(r => { if(r.checked) selected = parseInt(r.value); });

            document.getElementById(`label-${idx}-${item.c}`).classList.add('correct-answer');
            if (selected === item.c) correctCount++;
            else if (selected !== -1) document.getElementById(`label-${idx}-${selected}`).classList.add('wrong-answer');
            radios.forEach(r => r.disabled = true);
        });

        const percent = Math.round((correctCount / currentQuestions.length) * 100);
        const feedback = document.getElementById('feedback-msg');
        
        if (percent >= 70) {
            feedback.innerText = "ðŸŽ‰ Meus ParabÃ©ns! VocÃª foi aprovado!";
            feedback.style.color = "var(--success)";
        } else {
            feedback.innerText = "ðŸ’ª NÃ£o desista! Continue estudando para atingir os 70%.";
            feedback.style.color = "var(--danger)";
        }

        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `Acertos: ${correctCount} de ${currentQuestions.length}`;
        document.getElementById('final-percent').innerText = `Aproveitamento: ${percent}%`;
        document.getElementById('finish-btn').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'block';
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onload = initQuiz;
</script>
