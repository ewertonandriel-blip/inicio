    <style>

        /* EFEITO POW NO CRÃ‰DITO */
        .credits-pow {

            top: 5px;

            padding: 4px 10px;

        @keyframes pow-appearance {

            80% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .container {

            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .header-sticky {
            position: sticky;
            top: 0;
            background: white;
            padding: 15px;
            border-bottom: 3px solid var(--primary);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--danger);
            background: #fff5f5;
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid var(--danger);
        }

        .question-block {
            margin: 25px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            transition: all 0.3s;
        }

        .pending {
            border: 2px solid var(--danger) !important;
            background-color: #fff8f8 !important;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .options-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-label {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .option-label:hover { background-color: #f0f7ff; }
        input[type="radio"] { margin-right: 15px; transform: scale(1.2); }

        .correct-answer { background-color: #d4edda !important; border-color: #28a745 !important; color: #155724; font-weight: bold; }
        .wrong-answer { background-color: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        .btn-finish { background: var(--primary); color: white; margin-top: 20px; }
        .btn-restart { background: var(--success); color: white; display: none; margin-top: 20px; }

        #results {
            display: none;
            padding: 20px;
            text-align: center;
            border: 3px solid var(--primary);
            margin: 20px 0;
            border-radius: 12px;
            background-color: #ffffff;
        }

        .motivational-msg {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .score-box { font-size: 2.2rem; margin: 10px 0; font-weight: 800; }
        
        @media (max-width: 600px) {
            .header-sticky { flex-direction: column; gap: 10px; }
            .container { padding: 10px; }
            .credits-pow { font-size: 0.6rem; padding: 2px 6px; }
        }
    </style>
</head>
<body>

<div class="credits-pow">BY EWERTON</div>

<div class="container">
    <div class="header-sticky">
        <div>
            <h2 style="margin:0; color: var(--primary);">GMP - 0peraÃ§Ã£o de ManutenÃ§Ã£o do Motor - Hangar MMA</h2>
            <small id="q-counter">QuestÃµes: 1 a 15</small>
        </div>
        <div id="timer" class="timer">15:00</div>
    </div>

    <div id="results">
        <span id="feedback-msg" class="motivational-msg"></span>
        <div class="score-box" id="final-score"></div>
        <div id="final-percent" style="font-size: 1.3rem; font-weight: bold; margin-bottom: 15px;"></div>
        <p style="color: #666; font-size: 1rem; font-weight: bold;">Confira abaixo o gabarito detalhado:</p>
        <button id="restart-btn" class="btn btn-restart" onclick="location.reload()">Reiniciar Simulado</button>
    </div>

    <div id="quiz-content"></div>

    <button id="finish-btn" class="btn btn-finish" onclick="finalizeQuiz()">Finalizar Simulado</button>
</div>

<script>
    const masterBank = [
    {q: "A condiÃ§Ã£o de sobrevelocidade ocorrida numa turbina poderÃ¡ ser observada pelo(a):", a: ["tacÃ´metro", "indicaÃ§Ã£o da TIT", "estol do compressor", "vibraÃ§Ã£o do motor"], c: 0},
    {q: "Ao fazer uma inspeÃ§Ã£o na cabeÃ§a do cilindro, se forem encontradas rachaduras na base das aletas, o cilindro deve ser:", a: ["rejeitado", "retrabalhado", "reinstalado normalmente", "submetido a um ensaio nÃ£o-destrutivo"], c: 0},
    {q: "As sondas distribuÃ­das pelo motor a reaÃ§Ã£o transmitem para o indicador de EGT a:", a: ["soma das temperaturas", "mÃ©dia das temperaturas", "maior dentre as temperaturas", "menor dentre as temperaturas"], c: 1},
    {q: "Dentre os instrumentos abaixo, aquele que Ã© tÃ­pico do motor Ã  jato denomina-se:", a: ["indicador de EGT", "indicador de temperatura do Ã³leo", "indicador de pressÃ£o da gasolina", "indicador de pressÃ£o do Ã³leo"], c: 0},
    {q: "Em um motor a reaÃ§Ã£o, os montantes aerodinÃ¢micos instalados na seÃ§Ã£o de escapamento tem a finalidade de:", a: ["orientar os gases para a turbina", "fixar a seÃ§Ã£o de escapamento no motor", "reduzir a temperatura dos gases de exaustÃ£o", "fixar o cone e evitar o turbilhonamento dos gases de exaustÃ£o"], c: 3},
    {q: "Na limpeza das peÃ§as da seÃ§Ã£o quente do motor, podem ser utilizados agentes do tipo:", a: ["Ã¡lcool ou querosene", "emulsÃ£o ou querosene", "Ã¡lcool etÃ­lico ou gasolina", "emulsÃ£o ou solvente clorado"], c: 3},
    {q: "Durante o funcionamento momentÃ¢neo do motor, o consumo de combustÃ­vel Ã© indicado por:", a: ["fluxÃ´metro", "totalizador", "tacometro", "barÃ´metro"], c: 0},
    {q: "Durante um ensaio de um motor a reaÃ§Ã£o deve-se observar, atentamente, a indicaÃ§Ã£o de N1 e N2, atravÃ©s dos:", a: ["alarmes", "manÃ´metros", "voltÃ­metros", "taquÃ­metros"], c: 3},
    {q: "Numa turbina de 36 palhetas ao se instalar a primeira palheta na posiÃ§Ã£o de nÃºmero 10, deve-se instalar a segunda na posiÃ§Ã£o de nÃºmero:", a: ["9", "18", "28", "36"], c: 2},
    {q: "O Ã³leo que Ã© drenado para dentro da cÃ¢mara de combustÃ£o quando o motor permanece cortado por longo perÃ­odo de tempo, caracteriza uma pane denominada:", a: ["pane seca", "baixa potÃªncia", "calÃ§o hidrÃ¡ulico", "deficiÃªncia tÃ©rmica"], c: 2},
    {q: "O tacÃ´metro mede:", a: ["torque", "rotaÃ§Ã£o", "potÃªncia", "temperatura"], c: 1},
    {q: "O cruzamento das vÃ¡lvulas ocorre no:", a: ["final da exaustÃ£o e inÃ­cio da admissÃ£o", "final da expansÃ£o e inÃ­cio da admissÃ£o", "inÃ­cio da exaustÃ£o e final da compressÃ£o", "inÃ­cio da expansÃ£o e final da compressÃ£o"], c: 0},
    {q: "O instrumento que Ã© utilizado para verificar o desempenho e o consumo de combustÃ­vel do motor Ã© o:", a: ["fuel flow", "torquÃ­metro", "fuel pressure", "indicador de EGT"], c: 0},
    {q: "Se uma determinada palheta de um disco de turbina requerer substituiÃ§Ã£o, deverÃ¡ tambÃ©m ser substituÃ­da a que estiver:", a: ["a 90 graus Ã  direita", "diametralmente oposta", "ao seu lado, do lado direito", "ao seu lado, do lado esquerdo"], c: 1},
    {q: "Uma indicaÃ§Ã£o de alta temperatura do Ã³leo, pode ser causada por uma pane no(a):", a: ["bomba de pressÃ£o", "vÃ¡lvula de alÃ­vio", "bomba de retorno de Ã³leo", "vÃ¡lvula by-pass"], c: 2}
];

       
    let currentQuestions = [];
    let timeLeft = 900;
    let timerInterval;

    function initQuiz() {
        currentQuestions = [...masterBank].sort(() => 0.5 - Math.random());
        const container = document.getElementById('quiz-content');
        container.innerHTML = "";

        currentQuestions.forEach((item, idx) => {
            const card = document.createElement('div');
            card.className = 'question-block';
            card.id = `block-${idx}`;
            card.innerHTML = `
                <div class="question-text">${idx + 1}. ${item.q}</div>
                <div class="options-group">
                    ${item.a.map((opt, optIdx) => `
                        <label class="option-label" id="label-${idx}-${optIdx}">
                            <input type="radio" name="q${idx}" value="${optIdx}" onclick="markAsAnswered(${idx})">
                            ${String.fromCharCode(97 + optIdx)}) ${opt}
                        </label>
                    `).join('')}
                </div>
            `;
            container.appendChild(card);
        });
        startTimer();
    }

    function markAsAnswered(idx) {
        document.getElementById(`block-${idx}`).classList.remove('pending');
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft <= 0) finalizeQuiz(true);
            timeLeft--;
        }, 1000);
    }

    function finalizeQuiz(isTimeUp = false) {
        let unanswered = [];
        if (!isTimeUp) {
            currentQuestions.forEach((_, idx) => {
                const radios = document.getElementsByName(`q${idx}`);
                let checked = false;
                radios.forEach(r => { if(r.checked) checked = true; });
                if (!checked) {
                    unanswered.push(idx);
                    document.getElementById(`block-${idx}`).classList.add('pending');
                }
            });
            if (unanswered.length > 0) {
                alert(`âš ï¸Faltam ${unanswered.length} questÃµes. Elas foram sinalizadas em vermelho.`);
                document.getElementById(`block-${unanswered[0]}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }
        }

        clearInterval(timerInterval);
        let correctCount = 0;
        currentQuestions.forEach((item, idx) => {
            const radios = document.getElementsByName(`q${idx}`);
            let selected = -1;
            radios.forEach(r => { if(r.checked) selected = parseInt(r.value); });

            document.getElementById(`label-${idx}-${item.c}`).classList.add('correct-answer');
            if (selected === item.c) correctCount++;
            else if (selected !== -1) document.getElementById(`label-${idx}-${selected}`).classList.add('wrong-answer');
            radios.forEach(r => r.disabled = true);
        });

        const percent = Math.round((correctCount / currentQuestions.length) * 100);
        const feedback = document.getElementById('feedback-msg');
        
        if (percent >= 70) {
            feedback.innerText = "ðŸŽ‰ Meus ParabÃ©ns! VocÃª foi aprovado!";
            feedback.style.color = "var(--success)";
        } else {
            feedback.innerText = "ðŸ’ª NÃ£o desista! Continue estudando para atingir os 70%.";
            feedback.style.color = "var(--danger)";
        }

        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `Acertos: ${correctCount} de ${currentQuestions.length}`;
        document.getElementById('final-percent').innerText = `Aproveitamento: ${percent}%`;
        document.getElementById('finish-btn').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'block';
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onload = initQuiz;
</script>
