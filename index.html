<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado GMP - Banco Completo</title>
    <style>
        :root {
            --primary: #1a3a5a;
            --secondary: #f8f9fa;
            --accent: #007bff;
            --success: #28a745;
            --danger: #dc3545;
            --text: #333;
            --warning: #ffc107;
        }

  body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            color: var(--text);
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        /* EFEITO POW NO CRÉDITO */
        .credits-pow {
            position: fixed;
            top: 5px;
            right: 10px;
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 4px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            z-index: 2000;
            transform-origin: center;
            animation: pow-appearance 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 0.5px;
        }

        @keyframes pow-appearance {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            80% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .header-sticky {
            position: sticky;
            top: 0;
            background: white;
            padding: 15px;
            border-bottom: 3px solid var(--primary);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--danger);
            background: #fff5f5;
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid var(--danger);
        }

        .question-block {
            margin: 25px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            transition: all 0.3s;
        }

        .pending {
            border: 2px solid var(--danger) !important;
            background-color: #fff8f8 !important;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .options-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-label {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .option-label:hover { background-color: #f0f7ff; }
        input[type="radio"] { margin-right: 15px; transform: scale(1.2); }

        .correct-answer { background-color: #d4edda !important; border-color: #28a745 !important; color: #155724; font-weight: bold; }
        .wrong-answer { background-color: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        .btn-finish { background: var(--primary); color: white; margin-top: 20px; }
        .btn-restart { background: var(--success); color: white; display: none; margin-top: 20px; }

        #results {
            display: none;
            padding: 20px;
            text-align: center;
            border: 3px solid var(--primary);
            margin: 20px 0;
            border-radius: 12px;
            background-color: #ffffff;
        }

        .motivational-msg {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .score-box { font-size: 2.2rem; margin: 10px 0; font-weight: 800; }
        
        @media (max-width: 600px) {
            .header-sticky { flex-direction: column; gap: 10px; }
            .container { padding: 10px; }
            .credits-pow { font-size: 0.6rem; padding: 2px 6px; }
        }
    </style>
</head>

    let currentQuestions = [];
    let timeLeft = 20 * 60;
    let timerId;

    function initQuiz() {
        const shuffled = [...masterBank].sort(() => 0.5 - Math.random());
        currentQuestions = shuffled.slice(0, 20);
        renderQuiz();
        startTimer();
    }

    function renderQuiz() {
        const container = document.getElementById('quiz-content');
        container.innerHTML = '';
        currentQuestions.forEach((item, idx) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${idx}`;
            block.innerHTML = `
                <div class="question-text">${idx + 1}. ${item.q}</div>
                <div class="options-group">
                    ${item.a.map((opt, i) => `
                        <label class="option-label" id="label-${idx}-${i}">
                            <input type="radio" name="q${idx}" value="${i}"> ${opt}
                        </label>
                    `).join('')}
                </div>
            `;
            container.appendChild(block);
        });
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer').innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
            if (timeLeft <= 0) finalizeQuiz();
        }, 1000);
    }

    function finalizeQuiz() {
        let correctCount = 0;
        let allAnswered = true;

        // 1. Verificar se todas foram respondidas (Obrigatoriedade)
        currentQuestions.forEach((item, idx) => {
            const radios = document.getElementsByName(`q${idx}`);
            let answered = false;
            radios.forEach(r => { if(r.checked) answered = true; });

            const block = document.getElementById(`block-${idx}`);
            if (!answered) {
                block.classList.add('pending');
                allAnswered = false;
            } else {
                block.classList.remove('pending');
            }
        });

        if (!allAnswered) {
            alert("⚠️ Por favor, responda todas as 20 questões antes de finalizar!");
            const firstPending = document.querySelector('.pending');
            if (firstPending) firstPending.scrollIntoView({ behavior: 'smooth', block: 'center' });
            return;
        }

        // 2. Processar resultados
        clearInterval(timerId);
        currentQuestions.forEach((item, idx) => {
            const radios = document.getElementsByName(`q${idx}`);
            let selected = -1;
            radios.forEach(r => { if(r.checked) selected = parseInt(r.value); });

            document.getElementById(`label-${idx}-${item.c}`).classList.add('correct-answer');
            if (selected === item.c) {
                correctCount++;
            } else if (selected !== -1) {
                document.getElementById(`label-${idx}-${selected}`).classList.add('wrong-answer');
            }
            radios.forEach(r => r.disabled = true);
        });

        // 3. Exibir feedback dinâmico (Parabéns aos 70%)
        const percent = Math.round((correctCount / currentQuestions.length) * 100);
        const feedback = document.getElementById('feedback-msg');
        
        if (percent >= 70) {
            feedback.innerText = "🎉 Meus Parabéns! Você foi aprovado!";
            feedback.style.color = "var(--success)";
        } else {
            feedback.innerText = "💪 Não desista! Continue estudando para atingir os 70%.";
            feedback.style.color = "var(--danger)";
        }

        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `Acertos: ${correctCount} de ${currentQuestions.length}`;
        document.getElementById('final-percent').innerText = `Aproveitamento: ${percent}%`;
        document.getElementById('finish-btn').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'block';
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    initQuiz();
